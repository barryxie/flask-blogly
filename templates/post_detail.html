{% extends "base.html" %}
{% block title %}Post Detail Page{% endblock %}

{%  block content %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<i>By {{post.user.full_name()}}</i>
<p>
    Tag:
    {% for tag in post.tags %}
<a href="/tags/{{ tag.id }}"><i class="btn btn-primary btn-sm">{{tag.name}}</i></a>
{% endfor %}
</p>



<form>
<a href="/users/{{post.user_id}}" class="btn btn-info btn-sm">Cancel</a>
<button class="btn btn-primary btn-sm" formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit</button>
<button class="btn btn-danger btn-sm" formaction="/posts/{{post.id}}/delete" formmethod="POST">Delete</button>


</form>





{% endblock %}

{% extends "base.html" %}
{% block title %}Edit Tag{% endblock %}

{%  block content %}
<h1>Edit Tagt</h1>
<form action="/tags/{{tag.id}}/edit" method="POST">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10"><input  class="form-control" type="text" name="name" placeholder="{{tag.name}}" required></div>
        
    </div>

    <div class="form-group row">
        <div class="ml-auto mr-3">
            <a href="/tags/{{tag.id}}" class="btn btn-outline-primary btn-sm">Cancel</a>
            <button class="btn btn-success btn-sm">Edit</button>
        </div>
    </div>
</form>

{% endblock %}

{% extends "base.html" %}
{% block title %}Add Post{% endblock %}

{%  block content %}
<h1>Add post for {{user.full_name()}}</h1>
<form action="/users/{{user.id}}/post/new" method="POST">
    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10"><input type="text" name="title" required></div>
        
    </div>

    <div class="form-group row">
        <label for="content" class="col-sm-2 col-form-label">content</label> 
        <div class="col-sm-10"> <textarea name="content" cols="30" rows="10"></textarea></div>   
        
    </div>

    <a href="/users" class="btn btn-info">Cancel</a>
    <button class="btn btn-success">Add</button>
</form>

{% endblock %}

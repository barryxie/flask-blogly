{% extends "base.html" %}
{% block title %}Add Post{% endblock %}

{%  block content %}
<h1>Add post for {{user.full_name()}}</h1>
<form action="/users/{{user.id}}/post/new" method="POST">
    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10 "><input type="text" name="title" class="form-control" required></div>
        
    </div>

    <div class="form-group row">
        <label for="content" class="col-sm-2 col-form-label">Content</label> 
        <div class="col-sm-10"> <textarea class="form-control" name="content" cols="30" rows="10" ></textarea></div>   
        
    </div>

    <div class="form-check">
        {% for tag in tags %}
        <div>
          <input class="form-check-input"
                 type="checkbox"
                 value="{{ tag.id }}"
                 id="tag_{{ tag.id }}"
                 
                 name="tags">
          <label class="form-check-label" for="tag_{{ tag.id }}">
            {{ tag.name }}
          </label>
        </div>
        {% endfor %}
      </div>

    <div class="form-group row mt-10">
        <div class=""col-sm-10"">
            <a href="/users" class="btn btn-info">Cancel</a>
            <button class="btn btn-success">Add</button>
        </div>
        

    </div>
    
</form>

{% endblock %}

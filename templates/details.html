{% extends "base.html" %}
{% block title %}User Detail Page{% endblock %}

{%  block content %}
<div class="row">
        {% if user.image_url %}
        <div class="col-sm-2 col-6">
        <img src="{{ user.image_url }}"alt="{{ user.full_name }}" class="img-fluid">
        </div>
        {% endif %}
        <div class="col-sm-10 col-12">
                <h1>{{user.full_name()}}</h1>
        
                <form>
                        <a href="/users" class="btn btn-outline-primary btn-sm">Back to all Users</a>
                        <button class="btn btn-primary btn-sm"
                                formaction="/users/{{ user.id }}/edit"
                                formmethod="GET">Edit
                        </button>
                        <button class="btn btn-danger btn-sm"
                                formaction="/users/{{ user.id }}/delete"
                                formmethod="POST">Delete
                        </button>
                      </form>

                <h2>Posts</h2>
                <ul>
                {% for post in posts %}
                <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
                {% endfor %} 
                </ul>
                <a href="/users/{{user.id}}/post/new" class="btn btn-primary">Add Post</a>   
        </div>

</div>






{% endblock %}

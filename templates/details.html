{% extends "base.html" %}
{% block title %}User Detail Page{% endblock %}

{%  block content %}
<div class="row"></div>
<div class="col-sm-2 col-6"><img src="{{user.image_url}}" ></div>
<div class="col-sm-10 col-12"><h1>{{user.full_name()}}</h1></div>


<form>
      <button class="btn btn-primary btn-sm"
              formaction="/users/{{ user.id }}/edit"
              formmethod="GET">Edit
      </button>
      <button class="btn btn-danger btn-sm"
              formaction="/users/{{ user.id }}/delete"
              formmethod="POST">Delete
      </button>
    </form>

{% endblock %}

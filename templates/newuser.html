{% extends "base.html" %}
{% block title %}Create a user{% endblock %}

{%  block content %}
<h1>Create a user</h1>
<form action="/users/new" method="POST">
    <div class="form-group row">
        <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" name="first_name" placeholder="Enter a first name">
        </div>
        
    </div>
    

    <div class="form-group row">
        <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" name="last_name" placeholder="Enter a last name">
        </div>
        
    </div>
    

    <div class="form-group row">
        <label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
        <div class="col-sm-10"><input type="text" name="image_url" placeholder="Provide an image of this user"></div>
        
    </div>
    
    <button class="btn btn-success">Add</button>
</form>

{% endblock %}

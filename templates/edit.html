{% extends "base.html" %}
{% block title %}Create a user{% endblock %}

{%  block content %}
<h1>Edit a user</h1>
<form action="/users/{{user.id}}/edit" method="POST">
    <div class="form-group row">
        <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10"><input type="text" name="first_name" placeholder="{{user.first_name}}" required></div>
        
    </div>

    <div class="form-group row">
        <label for="last_name" class="col-sm-2 col-form-label">Last Name</label> 
        <div class="col-sm-10"><input type="text" name="last_name" placeholder="{{user.last_name}}" required></div>   
        
    </div>

    <div class="form-group row">
        <label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
        <div class="col-sm-10"> <input type="text" name="image_url" placeholder="{{user.image_url}}"></div>
       
    </div>
    <a href="/users" class="btn btn-outline-info">Cancel</a>
    <button class="btn btn-success">Save</button>
</form>

{% endblock %}

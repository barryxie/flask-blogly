{% extends "base.html" %}
{% block title %}Edit Post{% endblock %}

{%  block content %}
<h1>Edit Post</h1>
<form action="/posts/{{post.id}}/edit" method="POST">
    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10"><input  class="form-control" type="text" name="title" placeholder="{{post.title}}"></div>
        
    </div>

    <div class="form-group row mt-3">
        <label for="content" class="col-sm-2 col-form-label">Post Content</label> 
        <div class="col-sm-10">
            <textarea class="form-control" id="content" name="content"  placeholder="{{post.content}}"></textarea>
        </div>   
    </div>

    <div class="form-check mt-3">
        {% for tag in tags %}
        <div>
          <input class="form-check-input"
                 type="checkbox"
                 value="{{ tag.id }}"
                 id="tag_{{ tag.id }}"
                 {% if tag in post.tags %}checked{% endif %}
                 name="tags">
          <label class="form-check-label" for="tag_{{ tag.id }}">
            {{ tag.name }}
          </label>
        </div>
        {% endfor %}
      </div>

    <div class="form-group row mt-3">
        <div class="ml-auto mr-3">
            <a href="/users/{{post.user_id}}" class="btn btn-outline-primary btn-sm">Cancel</a>
            <button class="btn btn-success btn-sm">Edit</button>
        </div>
    </div>
    
        

    
    
</form>

{% endblock %}

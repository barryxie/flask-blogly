{% extends "base.html" %}
{% block title %}Edit Tag{% endblock %}

{%  block content %}
<h1>{{tag.name}}</h1>
<form>
    <a href="/tags" class="btn btn-outline-primary btn-sm">Back to all tags</a>
    <button class="btn btn-primary btn-sm"
            formaction="/tags/{{ tag.id }}/edit"
            formmethod="GET">Edit
    </button>
    <button class="btn btn-danger btn-sm"
            formaction="/tags/{{ tag.id }}/delete"
            formmethod="POST">Delete
    </button>
  </form>

{% endblock %}
